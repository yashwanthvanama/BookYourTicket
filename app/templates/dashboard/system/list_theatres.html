{% extends "dashboard/base.html" %}

{% block content %}

<div class="container mt-5">
    <h1>Theatre List</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for theatre in theatres %}
            <tr>
                <td>{{ theatre.name }}</td>
                <td>{{ theatre.location }}</td>
                <td>
                    <a href="{{ url_for('view_theatre', theatre_id=theatre.id) }}" class="btn btn-primary">View</a>
                    <a href="{{ url_for('edit_theatre', theatre_id=theatre.id) }}" class="btn btn-warning">Edit</a>
                    <a href="{{ url_for('delete_theatre', theatre_id=theatre.id) }}" class="btn btn-danger"
                       onclick="return confirm('Are you sure you want to delete this theatre?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
