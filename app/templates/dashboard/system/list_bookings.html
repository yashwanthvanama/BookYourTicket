{% extends "dashboard/base.html" %}

{% block content %}

<div class="container mt-5">
    <h1>Booking List</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
            <tr>
                <td>{{ booking.showtime.movie.title }}</td>
                <td>{{ booking.id }}</td>
                <td>
                    <a href="{{ url_for('confirmation', bookingId=booking.id) }}" class="btn btn-primary">View</a>
                    <a href="{{ url_for('edit_booking', booking_id=booking.id) }}" class="btn btn-warning">Edit</a>
                    <a href="{{ url_for('delete_booking', booking_id=booking.id) }}" class="btn btn-danger"
                       onclick="return confirm('Are you sure you want to delete this booking?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
