{% extends "dashboard/base.html" %}

{% block content %}

<div class="container mt-5">
    <h1>Movie List</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <td>{{ movie.name }}</td>
                <td>{{ movie.location }}</td>
                <td>
                    <a href="{{ url_for('view_movie', movie_id=movie.id) }}" class="btn btn-primary">View</a>
                    <a href="{{ url_for('edit_movie', movie_id=movie.id) }}" class="btn btn-warning">Edit</a>
                    <a href="{{ url_for('delete_movie', movie_id=movie.id) }}" class="btn btn-danger"
                       onclick="return confirm('Are you sure you want to delete this movie?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
