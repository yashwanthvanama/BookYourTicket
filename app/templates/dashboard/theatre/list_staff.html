{% extends "dashboard/base.html" %}

{% block content %}

<div class="container mt-5">
    <h1>User List</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Email</th>
                <th>Username</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for employees in staff %}
            {% for user in employees %}
            <tr>
                <td><a href="{{ url_for('profile_id', user_id=user.id) }}">{{ user.email }}</a></td>
                <td>{{ user.username }}</td>
                <td>
                    <a href="{{ url_for('profile_id', user_id=user.id) }}" class="btn btn-warning">Edit</a>
                    <a href="{{ url_for('profile_id', user_id=user.id) }}" class="btn btn-danger"
                       onclick="return confirm('Are you sure you want to ban this user?')">Ban</a>
                    <a href="{{ url_for('delete_user_role', user_id=user.id) }}" class="btn btn-danger"
                       onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
            {% endfor %}

        </tbody>
    </table>
</div>

{% endblock %}
