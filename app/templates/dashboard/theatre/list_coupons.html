{% extends "dashboard/base.html" %}

{% block content %}

<div class="container mt-5">
    <h1>coupon List</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for coupon in coupons %}
            <tr>
                <td>{{ coupon.name }}</td>
                <td>{{ coupon.location }}</td>
                <td>
                    <a href="{{ url_for('edit_coupon', coupon_id=coupon.id) }}" class="btn btn-warning">Edit</a>
                    <a href="{{ url_for('delete_coupon', coupon_id=coupon.id) }}" class="btn btn-danger"
                       onclick="return confirm('Are you sure you want to delete this coupon?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
